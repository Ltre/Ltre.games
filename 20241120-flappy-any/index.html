<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #70c5ce;
        }
        #birdImageUploader, #startButton {
            position: absolute;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
        }
        #birdImageUploader {
            top: 20%;
        }
        #startButton {
            top: 30%;
        }
    </style>
</head>
<body>
    <input type="file" id="birdImageUploader" accept="image/*">
    <button id="startButton" disabled>Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
